<script type="module">
import React from "https://esm.sh/react"
import ReactDOM from "https://esm.sh/react-dom/client"

const g_aAnArrayOfStudentsLike =
[
  {id: 1, name: 'Alice', GPA: 3.2},
  {id: 2, name: 'Bob', GPA: 2.4},
  {id: 3, name: 'Carol', GPA: 1.8},
  {id: 4, name: 'YourRealFirstName', GPA: 3.9} 
]

function App2() {
	function l_sGrades(a_nGpa) {
		if (a_nGpa < 2) return "NN"
		if (a_nGpa >= 2 && a_nGpa < 3) return "OK"
		if (a_nGpa >= 3) return "HD"
	}
	return React.createElement("table", null,
		React.createElement("thead", null,
			React.createElement("tr", null,
				React.createElement("th", null, "id"),
				React.createElement("th", null, "name"),
				React.createElement("th", null, "GPA"),
				React.createElement("th", null, "grade"))),
		React.createElement("tbody", null, g_aAnArrayOfStudentsLike.map(a_oStudent =>
			React.createElement("tr", null,
				React.createElement("td", null, a_oStudent.id),
				React.createElement("td", null, a_oStudent.name),
				React.createElement("td", null, a_oStudent.GPA),
				React.createElement("td", null, l_sGrades(a_oStudent.GPA))))))
}
ReactDOM.createRoot(document.documentElement).render(React.createElement(App2))
</script>
